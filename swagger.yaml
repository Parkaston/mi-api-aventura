    get:
      summary: Devuelve un saludo personalizado
      description: Requiere un par치metro de consulta `nombre`.
      parameters:
        - name: nombre
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Respuesta exitosa
